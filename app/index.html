<!DOCTIPE html>
<html lan="en" ng-app="minmax">
    <head>
        <title>Controllers
        </title>
        <link href="libs/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">
        <link href="main.css" rel="stylesheet">
    </head>
    <body>
        <nav class="navbar navbar-inverse navbar-fix-top" >
	       <div class="container" >
		  <div class="navbar-header" >
			<a class="navbar-brand"
			   href="/" >Form Validation Part 1
			</a >
		  </div >
	       </div >
        </nav >
        <div class="container main-content" ng-controller="MinMaxCtrl">
            <form ng-submit="onSubmit()">
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type="text" class="form-control" 
                     ng-model="formModel.name"      
                           id="name">
                    
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type="email" class="form-control" 
                    ng-model="formModel.email"
                           id="email"
                           required="required">
                    
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type="text" class="form-control" 
                    ng-model="formModel.username"
                           id="username">
                    
                </div>
                <div class="form-group">
                    <label for="age">Age</label>
                    <input type="number" class="form-control" 
                    ng-model="formModel.age"
                           id="age"
                           required="required">
                    
                </div>
                <div class="form-group">
                    <label for="age">Sex</label>
                    <select name="sex"
                            id="sex"
                            required="required"
                            class="form-control"
                            ng-model="formModel.sex">
                        <option value="">Please Choose</option>
                        <option value="male">Male</option>
                        <option value="female"> Female</option>
                        
                    </select>
                    
                </div>
                 <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" 
                     ng-model="formModel.password"
                           id="password">
                    
                </div>
                 <div class="form-group">
                    <button class="btn btn-primary" type="submit">Register</button>
                    
                </div>
            </form>
            <pre>{{formModel | json}}</pre>
            
            
            
        </div>
        
        <script src="libs/angular/angular.min.js"></script>
         <script src="main.js"></script>
    </body>
</html>
